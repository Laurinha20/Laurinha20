<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ctt.css">
    <link rel="shortcut icon" href="sapo.jpeg" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <h1><span class="fundo">Formul√°rio de contato</span></h1>
    <h3>Informe seus dados para conversarmos:</h3>
    <form id="contactForm" action="scripts.js">
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required> <br>
        <label for="email">Seu email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required> <br>
        <label for="telefone">Seu telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required> <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <div id="result"></div>
